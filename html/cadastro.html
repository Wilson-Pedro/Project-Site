<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/cadastro.css">
    <link rel="shortcut icon" href="../imgs/icone/icone4.png" type="image/x-icon">
    <title>Cadastro</title>
</head>
<body>
        <div id="caixaAzul">
            <h2 id="cadastro">Cadastro</h2>
            <form action=""></form>
            <div>
                <input type="text" class="dados" id="nome" placeholder="Nome"> <br>

                <input type="email" class="dados" id="email" placeholder="Email"> <br>

                <input type="password" class="dados" id="senha" placeholder="Senha"> <br>

                <input type="password" class="dados" id="confirmarSenha" placeholder="Confirmar Senha">

                <div>
                    <p>Sexo:</p>

                    <input type="radio" name="genero" id="mas" class="generos" checked>
                    <label for="mas">Masculino</label> <br>

                    <input type="radio" name="genero" id="fem" class="generos">
                    <label for="mas">Feminino</label>  <br>
                    
                    <input type="radio" name="genero" id="outro" class="generos">
                    <label for="mas">Outro</label>  <br> <br>
                </div>
        
                <p>Data De Nascimento: <input type="date" id="data" min="1922-01-01" max="2022-12-31"></p>
                <br>
                <div>
                    <a class="btnCadastrar" href="pagina-inicial.html">
                        <button type="subimt"
                        onclick="cadastrar()"
                        class="cadastrar">Cadastrar</button>
                    </a>
                </div>
                <div>
                    <input id="limpar" type="reset" value="Limpar">
                </div>
            </div>
        </div>
    </form>
    <script>
        //validar o formul√°rio
        function cadastrar(){     
            var nome = document.getElementById('nome').value
            var email = document.getElementById('email').value
            var senha = document.getElementById('senha').value
            var confirmarSenha = document.getElementById('confirmarSenha')
            var data = document.getElementById('data').value

            if (nome.length == 0 || email.length == 0 || senha.length == 0 || confirmarSenha.length == 0 || data.length == 0){
                alert('Preencha os seus dados corretamente')
            }
            
        }
    </script>
</body>
</html>
