<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/wamk.css">
    <link rel="shoutcut icon" href="../imgs/icone/icone4.png">
    <title>Login</title>
    <style>
        *{
            /*
            Esse seletor representa todos os elementos serão afetados pelas definições de estilo ali colocadas.*/
            margin: 0;
            padding: 0;
            box-sizing:border-box;
            font-family: 'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif;
        }

        body{
            height: 100vh;
            display: flex;
            /*Torna os elementos flexíveis*/
            align-items: center;
            /*Alinhamento de itens no centro*/
            justify-content: center;
            /*alinha os itens do container*/
            background-image: url("../imgs/login/fundo9.png");
            /*Imagem de fundo*/
            background-size: cover;
            /*cover -> a imagem irá ocupar 100% da tela.*/
        }

        form{
            width: 400px;
            height: 450px;
            background-color: rgba(212, 228, 228, 0.123);
            display: flex;
            flex-direction: column;
            /*flex-direction: column -> Os itens flexíveis serão exibidos verticalmente, como uma coluna */
            padding: 20px 40px;
            border-radius: 6px;
            
        }

        input{
            margin-bottom: 12px;
            height: 40px;
            padding-left: 10px;
            border: 1px solid #ccc;
            border-radius: 2px;
            outline: none;
        }   
        
        .bem-vindo{
            font-size: 30px;
            color: rgb(234, 239, 241);
            margin-bottom: 16px;
            font-weight: bold;
            text-align: center;
        }

        img{
            display: block;
            margin: auto;

        }
        button{
            padding:10px;
            border-style: none;
            width: 250px;
            border-radius: 20px;
            margin: auto;
            cursor: pointer;
            background: linear-gradient(to right,rgb(191, 199, 216),rgb(146, 166, 223))  ;
        }

        a {
            color: rgb(27, 27, 27);
            text-decoration: none;
        }
        /*hover -> usado para selecionar elementos quando você passa o mouse sobre eles.*/
        button:hover{
            color: white;
            background: linear-gradient(to right,rgb(146, 152, 165),rgb(87, 100, 134))  ;
        }
        
    </style>
</head>
<body>
    <!--Formulário do login-->
    <form>
        <!--imagem do boneco branco usando o notebook-->
        <img class="teste1" src="../imgs/login/MicrosoftTeams-image.png" alt="user login"width="150">
        
        <div class=" bem-vindo">
            Bem-vindo
        </div>

        <input type= "text" name="email"placeholder="E-mail">

        <input type="password" name ="senha" placeholder="Senha">

        <button>
            <a href="pagina-inicial.html">Login</a>
        </button>
    </form>
</body>
</html>
